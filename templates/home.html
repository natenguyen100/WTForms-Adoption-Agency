{% extends 'base.html' %}
{% block content %}

<h1>Pets</h1>
<div>
  {% for pet in pets %}
  <div>
    <img src="{{ pet.image_url() }}">
    <a href="{{ url_for('Editpet', pet_id=pet.id) }}">{{ pet.name }}</a>
    {% if pet.available %} <b> is available!</b> {% endif %}
  </div>
  {% else %}
  <div>No pets.</div>
  {% endfor %}
</div>
<a href="{{ url_for('Addnewpet') }}">Add a Pet</a>
{% endblock %}
